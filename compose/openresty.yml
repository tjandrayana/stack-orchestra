services:
  openresty:
    image: ${OPENRESTY_IMAGE:-openresty/openresty:1.25.3.1-2-alpine-fat}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-openresty
    volumes:
      - ./ops/openresty/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ops/openresty/lua:/usr/local/openresty/nginx/lua:ro
    ports:
      - "${OPENRESTY_PORT:-8081}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

