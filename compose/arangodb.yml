services:
  arangodb:
    image: ${ARANGODB_IMAGE:-arangodb:3.12}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-arangodb
    environment:
      ARANGO_ROOT_PASSWORD: ${ARANGODB_ROOT_PASSWORD:-stackorchestra}
    volumes:
      - arangodb-data:/var/lib/arangodb3
    ports:
      - "${ARANGODB_PORT:-8529}:8529"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

