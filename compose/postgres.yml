services:
  postgres:
    image: postgres:16
    container_name: stack-orchestra-postgres
    environment:
      POSTGRES_DB: stack_orchestra
      POSTGRES_USER: orchestra
      POSTGRES_PASSWORD: orchestra
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - stack-orchestra

