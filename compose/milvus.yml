services:
  etcd:
    image: ${ETCD_IMAGE:-quay.io/coreos/etcd:v3.5.5}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

  minio:
    image: ${MINIO_IMAGE:-minio/minio:RELEASE.2023-03-20T20-16-18Z}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-milvus-minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

  milvus:
    image: ${MILVUS_IMAGE:-milvusdb/milvus:v2.3.4}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "${MILVUS_GRPC_PORT:-19530}:19530"  # gRPC
      - "${MILVUS_METRICS_PORT:-9091}:9091"    # Metrics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
    depends_on:
      - etcd
      - minio
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

