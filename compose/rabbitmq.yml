services:
  rabbitmq:
    image: ${RABBITMQ_IMAGE:-rabbitmq:3-management}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-orchestra}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-orchestra}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

