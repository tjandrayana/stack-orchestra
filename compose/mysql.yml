services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.0}
    container_name: ${CONTAINER_PREFIX:-stack-orchestra}-mysql
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--innodb-buffer-pool-size=256M",
      ]
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-stack_orchestra}
      MYSQL_USER: ${MYSQL_USER:-orchestra}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-orchestra}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysqlroot}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - ${NETWORK_NAME:-stack-orchestra}

